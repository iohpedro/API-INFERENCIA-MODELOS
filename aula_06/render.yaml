# =============================================================================
# Render Blueprint - Configuracao de Infraestrutura
# =============================================================================
# Este arquivo define como o Render deve fazer deploy da sua aplicacao
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: api-iris-jwt
    env: python
    region: oregon
    plan: free
    
    # Comando para iniciar a API (estrutura modularizada)
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    # Variaveis de ambiente
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: PYTHON_VERSION
        value: "3.11.0"
    
    # Health check
    healthCheckPath: /health
